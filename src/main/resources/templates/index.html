<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nginx Caching Demo - Spring Boot App</title>
    <!-- Static CSS file - will be cached by nginx -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <!-- Logo image - static file for caching demo -->
        <img th:src="@{/images/logo.svg}" alt="Nginx Logo" style="width: 100px; height: 100px;">

        <h1>Nginx Caching Demo</h1>
        <div class="app-id">
            Application Instance - Load Balanching: <span th:text="${appId}">default</span>
        </div>

        <h2>Caching Test Panel</h2>
        <button id="test-caching" class="button">Test API Caching</button>
        <button id="show-headers" class="button">Show Cache Headers</button>

        <!-- Results will be displayed here -->
        <div id="cache-results"></div>
        <div id="headers-info"></div>

        <div class="cache-info">
            <h3>What's Being Tested:</h3>
            <ul style="text-align: left;">
                <li><strong>Live Stock Price:</strong> Always fresh data (never cached)</li>
                <li><strong>Cached Product List:</strong> Cached for 30 seconds</li>
            </ul>
        </div>
    </div>

    <!-- Static JavaScript file - will be cached by nginx -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
